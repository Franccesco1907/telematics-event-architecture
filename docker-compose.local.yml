services:
  postgres:
    container_name: postgres
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "${CACHE_PORT}:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  ingestor:
    container_name: ingestor
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace/backend
      - /workspace/backend/node_modules
    ports:
      - "${INGESTOR_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - API_PORT=${INGESTOR_PORT:-3000}
      - TIMEOUT=${TIMEOUT}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - CORS_METHODS=${CORS_METHODS}
      - CORS_ALLOWED_HEADERS=${CORS_ALLOWED_HEADERS}
      - CORS_EXPOSED_HEADERS=${CORS_EXPOSED_HEADERS}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - CACHE_HOST=${CACHE_HOST}
      - CACHE_PORT=${CACHE_PORT}
      - REDIS_URL=${REDIS_URL}
      - CACHE_TTL=${CACHE_TTL}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_CLIENT_ID=${KAFKA_CLIENT_ID}
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_TOPIC_TELEMETRY=${KAFKA_TOPIC_TELEMETRY}
      - KAFKA_TOPIC_PRIORITY=${KAFKA_TOPIC_PRIORITY}
      - KAFKA_TOPIC_EVENTS=${KAFKA_TOPIC_EVENTS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: [ "npm", "run", "start:dev", "ingestor" ]

  rules-engine:
    container_name: rules-engine
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace/backend
      - /workspace/backend/node_modules
    ports:
      - "${RULES_ENGINE_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV}
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - API_PORT=${RULES_ENGINE_PORT:-3001}
      - TIMEOUT=${TIMEOUT}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - CORS_METHODS=${CORS_METHODS}
      - CORS_ALLOWED_HEADERS=${CORS_ALLOWED_HEADERS}
      - CORS_EXPOSED_HEADERS=${CORS_EXPOSED_HEADERS}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - CACHE_HOST=${CACHE_HOST}
      - CACHE_PORT=${CACHE_PORT}
      - REDIS_URL=${REDIS_URL}
      - CACHE_TTL=${CACHE_TTL}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_CLIENT_ID=${KAFKA_CLIENT_ID}
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_TOPIC_TELEMETRY=${KAFKA_TOPIC_TELEMETRY}
      - KAFKA_TOPIC_PRIORITY=${KAFKA_TOPIC_PRIORITY}
      - KAFKA_TOPIC_EVENTS=${KAFKA_TOPIC_EVENTS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: [ "npm", "run", "start:dev", "rules-engine" ]

  notifier:
    container_name: notifier
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace/backend
      - /workspace/backend/node_modules
    ports:
      - "${NOTIFIER_PORT:-3002}:3002"
    environment:
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - API_PORT=${NOTIFIER_PORT:-3002}
      - TIMEOUT=${TIMEOUT}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - CORS_METHODS=${CORS_METHODS}
      - CORS_ALLOWED_HEADERS=${CORS_ALLOWED_HEADERS}
      - CORS_EXPOSED_HEADERS=${CORS_EXPOSED_HEADERS}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - CACHE_HOST=${CACHE_HOST}
      - CACHE_PORT=${CACHE_PORT}
      - REDIS_URL=${REDIS_URL}
      - CACHE_TTL=${CACHE_TTL}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_CLIENT_ID=${KAFKA_CLIENT_ID}
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_TOPIC_TELEMETRY=${KAFKA_TOPIC_TELEMETRY}
      - KAFKA_TOPIC_PRIORITY=${KAFKA_TOPIC_PRIORITY}
      - KAFKA_TOPIC_EVENTS=${KAFKA_TOPIC_EVENTS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: [ "npm", "run", "start:dev", "notifier" ]

volumes:
  postgres_data:
  redis_data:
  kafka_data:
